<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="canvasButtons">
        <button class='notColour'id="new">New canvas</button>
        <button class='notColour'id="clear">Clear canvas</button>
    </div>
    <div class="container">
        <div class="guide"></div>
        <div class="canvas"></div>
    </div>
    <div class="container" id="colourButtons">
        <button class='colour' id="erase">X</button>
        <button class='colour' id="white"></button>
        <button class='colour' id="black"></button>
        <button class='colour' id="blue"></button>
        <button class='colour' id="green"></button>
        <button class='colour' id="yellow"></button>
        <button class='colour' id="orange"></button>
        <button class='colour' id="red"></button>
        <button class='colour' id="pink"></button>
        <button class='colour' id="purple"></button>
    </div>
    <div class="container">
        <button class='notColour' id="addColour">
           + Add custom colour
        </button>
    </div>
</body>
</html>
